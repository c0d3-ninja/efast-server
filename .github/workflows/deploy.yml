name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Copy files to VPS
        env:
          VPS_IP: ${{ secrets.VPS_IP }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_KEY: ${{ secrets.VPS_KEY }}
        run: |
          echo "${{ secrets.VPS_KEY }}" > private_key
          chmod 600 private_key
          # Add the VPS host to known_hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H $VPS_IP >> ~/.ssh/known_hosts
          scp -i private_key -r ./* $VPS_USER@$VPS_IP:/var/www/efast-server

      - name: Run startProd script on VPS
        env:
          VPS_IP: ${{ secrets.VPS_IP }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_KEY: ${{ secrets.VPS_KEY }}
        run: |
          echo "${{ secrets.VPS_KEY }}" > private_key
          chmod 600 private_key
          # Add the VPS host to known_hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H $VPS_IP >> ~/.ssh/known_hosts
          ssh -i private_key $VPS_USER@$VPS_IP "cd /var/www/efast-server && npm install && npm run startProd"
